<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Амик</title>
  <style>
    /* Reset cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background động */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(-45deg, #1e1e1e, #3a3a3a, #1e1e1e, #3a3a3a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #ff4500;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff6347;
    }
  </style>
</head>
<body>
  <div>
    <h1>Амик</h1>
    <p>Tham Gia Máy Chủ Của Chúng Tôi Nào!</p>
    <a class="btn" href="https://discord.gg/P9yeTvwKjB" target="_blank">Join Discord</a>
  </div>
</body>
</html>
